<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Support ticket</title>
</head>
<body>
	<header>
		<div>
			<img id="logo_img" src="Logo.png" alt="Logo">
			<p id="first_name"></p>
		</div>
	</header>
	<div class="inner">
		<label for="trx_id">Transaction ID:</label>
		<input type="text" id="trx_id" name="trx_id" placeholder="Put trx ID"><br><br>

		<label for="description">Issue description:</label>
		<input type="text" id="description" name="description" placeholder="Enter description"><br><br>

		<input type="file" id="attached_file" name="filename">

		<input type="submit" id="submit" value="Submit">
	</div>
	<footer>
		<div>All rights reserved. Copryright 2024</div>
	</footer>

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js"></script>
</body>
</html>
